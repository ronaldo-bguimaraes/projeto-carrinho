<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

  <h3>Lista de Produto</h3>
  <h:form prependId="false">
    <h:dataTable var="produto" value="#{produtoMB.produtos}" border="1" cellpadding="2">
      <h:column>
        <f:facet name="header">Foto</f:facet>
        <p:graphicImage value="#{produtoMB.photo}">
          <f:param name="id" value="#{produto.id}"></f:param>
        </p:graphicImage>
      </h:column>
      <h:column>
        <f:facet name="header">Id</f:facet>
				#{produto.id}
			</h:column>
      <h:column>
        <f:facet name="header">Nome</f:facet>
				#{produto.nome}
			</h:column>
      <h:column>
        <f:facet name="header">Descrição</f:facet>
				#{produto.descricao}
			</h:column>
      <h:column>
        <f:facet name="header">Preço</f:facet>
				#{produto.preco}
			</h:column>
      <h:column>
        <f:facet name="header">Quantidade</f:facet>
				#{produto.quantidade}
			</h:column>
      <h:column>
        <f:facet name="header">Status</f:facet>
				#{produto.status}
			</h:column>
      <h:column>
        <f:facet name="header">Opção</f:facet>
        <h:commandLink value="Adicionar no carrinho" action="#{cartMB.comprar(produto)}"></h:commandLink>
      </h:column>
    </h:dataTable>
  </h:form>
</h:body>

</html>
