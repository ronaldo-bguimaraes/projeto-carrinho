<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head></h:head>
<h:body>

	<h3>Itens do Carrinho</h3>
	<h:form prependId="false">
		<table border="1" cellpadding="2" cellspacing="2">
			<tr>
				<th>Opção</th>
				<th>Id</th>
				<th>Nome</th>
				<th>Preco</th>
				<th>Quantidade</th>
				<th>Sub Total</th>
			</tr>
			<ui:repeat var="item" value="#{cartMB.items}">
				<tr>
					<td align="center">
						<h:commandLink value="X" action="#{cartMB.deletar(item.produto)}"></h:commandLink>
					</td>
					<td>#{item.produto.id}</td>
					<td>#{item.produto.nome}</td>
					<td>#{item.produto.preco}</td>
					<td>#{item.quantidade}</td>
					<td>#{item.produto.preco * item.quantidade}</td>
				</tr>
			</ui:repeat>
			<tr>
				<td colspan="5" align="right">Total</td>
				<td>#{cartMB.total()}</td>
			</tr>
		</table>
		<br></br>
		<h:commandLink value="Continuar comprando" action="#{produtoMB.index()}"></h:commandLink>
	</h:form>

</h:body>
</html>
